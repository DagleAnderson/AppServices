<!DOCTYPE html> 
<html xmlns:th="http://www.thymeleaf.org"> 
<head>
	 <title th:remove="all">Order Confirmation</title>
	  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
</head>
 <body> 
  <div> 
 	  <h1> Pedido número: <span th:text="${pedido.id}"> </span> </h1>
 	     <p>    Instante: <span     th:text="${#dates.format(pedido.data, 'dd/MM/yyyy hh:mm')}"></span></p> 
 	     <p>    Cliente: <span th:text="${pedido.cliente.nome}"></span>   </p> 
 	    <p>    Situação do pagamento: <span     th:text="${pedido.statusPagamento}"></span>   </p>  
 	     <h3>Detalhes do pedido:</h3>  
 	      <table border="1">   
 	       <tr>    
	 	        <th>Produto</th>     
	 	        <th>Preço unitário</th>     
 	       <tr th:each="item : ${pedido.itensPedido}">    
 	            <td th:text="${item.item}">nome</td>  
 	            <td th:text="${#numbers.formatDecimal(item.valor, 0, 'POINT', 2, 'COMMA')}">preco</td>    
 	            </tr>  
 	        </table>   
 	    <p>Valor total: <span th:text="${#numbers.formatDecimal(pedido.total, 0, 'POINT', 2, 'COMMA')}"></span> </p>  
   </div> 
  </body> 
  </html>
